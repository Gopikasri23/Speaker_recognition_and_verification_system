<script>
    // Get the username input field and login button elements
    const saveInput = document.getElementById('saveButto');
    const usernameInput = document.getElementById('unam');
    const loginButton = document.getElementById('login');
    // Enable the login button only when the username field has a value
    usernameInput.addEventListener('input', function() {
        loginButton.disabled = !usernameInput.value || saveInput.disabled;
    });
    saveInput.addEventListener('click', function() {
        loginButton.disabled = !usernameInput.value || saveInput.disabled;
    });

    const enam = document.getElementById('ename');
    const userInput = document.getElementById('uname');
    const signin = document.getElementById('sub');
    const savebut = document.getElementById('saveButton');
    // Enable the login button only when the username field has a value
    // userInput.addEventListener('input', function() {

    savebut.addEventListener('click', function() {
        signin.disabled = !userInput.value && !enam.value && !savebut.disabled;
    });
</script>
